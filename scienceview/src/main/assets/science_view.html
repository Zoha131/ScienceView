<html>

<head>
    <script src="file:///android_asset/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="file:///android_asset/js/bootstrap.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="./css/material.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
    <body>
        <script type='text/x-mathjax-config'>
             MathJax.Hub.Config({
                showMathMenu: false,
                showProcessingMessages: false,
                messageStyle: "none",
                jax: [BridgeConfig.getInput(),BridgeConfig.getOutput()],
                extensions: ['tex2jax.js'],
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
                SVG: {
                    scale: BridgeConfig.getOutputScale(),
                    minScaleAdjust: BridgeConfig.getMinScaleAdjust(),
                    blacker: BridgeConfig.getBlacker(),
                    linebreaks: {
                        automatic: BridgeConfig.getAutomaticLinebreaks()
                    }
                },
                CommonHTML: {
                    scale: BridgeConfig.getOutputScale(),
                    minScaleAdjust: BridgeConfig.getMinScaleAdjust(),
                    blacker: BridgeConfig.getBlacker(),
                    linebreaks: {
                        automatic: BridgeConfig.getAutomaticLinebreaks()
                    }
                },
                "HTML-CSS": {
                    scale: BridgeConfig.getOutputScale(),
                    minScaleAdjust: BridgeConfig.getMinScaleAdjust(),
                    blacker: BridgeConfig.getBlacker(),
                    linebreaks: {
                        automatic: BridgeConfig.getAutomaticLinebreaks()
                    }
                },
                TeX: {
                    extensions: ['AMSmath.js','AMSsymbols.js',
                    'noErrors.js','noUndefined.js', 'mhchem.js'],
                     mhchem: {legacy: false}
                }
             });

        </script>
        <script type='text/javascript'
                src='./MathJax/MathJax.js'>
        </script>

        <script type="text/javascript">

          function loadCSS(cssStyles) {
              const link = document.createElement('link');
              link.href = `data:text/css;base64,${btoa(cssStyles)}`;
              link.type = 'text/css';
              link.rel = 'stylesheet';
              document.getElementsByTagName('head')[0].appendChild(link);
          }

          function loadHTML(htmlTag) {
                var element = document.getElementById('math');
                element.innerHTML=htmlTag;
                MathJax.Hub.Queue(['Typeset',MathJax.Hub,element]);
                MathJax.Hub.Queue(rendererCallBack);
          }

          function onClick(tag, data) {
                Bridge.jsOnClick(tag, data);
          }

        </script>

        <div id='math'>
            <!--This is where the mathjax text will be inserted-->
        </div>
    </body>
</html>
